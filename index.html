<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google home page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="lt">
        <ul class="left-top">
            <li><a href="#">About</a></li>
            <li> <a href="#">Store</a></li>
        </ul>
        </div>
        <div class="rt">
        <ul class="right-top">
